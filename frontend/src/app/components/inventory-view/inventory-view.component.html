<div class="container mx-auto p-4">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-gray-800">Inventario de Unidades</h1>
        <div class="flex space-x-4">
            <div class="flex items-center"><span class="w-4 h-4 bg-green-500 rounded-full mr-2"></span> Disponible</div>
            <div class="flex items-center"><span class="w-4 h-4 bg-yellow-500 rounded-full mr-2"></span> Reservada</div>
            <div class="flex items-center"><span class="w-4 h-4 bg-red-500 rounded-full mr-2"></span> Vendida</div>
        </div>
    </div>

    <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4">
        <div *ngFor="let unit of filteredUnits"
            class="p-4 rounded-lg shadow text-white cursor-pointer hover:opacity-90 transition-opacity relative"
            [ngClass]="getStatusColor(unit.estado)">
            <div class="font-bold text-lg">{{ unit.nombre }}</div>
            <div class="text-sm">{{ unit.tipologia }}</div>
            <div class="text-sm">{{ unit.metrosCuadrados }} mÂ²</div>
            <div class="mt-2 font-semibold">{{ unit.valorUf | number:'1.0-0' }} UF</div>
            <div class="absolute top-2 right-2 text-xs opacity-75">Piso {{ unit.piso }}</div>
        </div>
    </div>
</div>

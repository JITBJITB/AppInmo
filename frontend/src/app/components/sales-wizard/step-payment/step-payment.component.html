<div class="space-y-6">
    <h2 class="text-xl font-semibold text-gray-800">Condiciones de Pago</h2>

    <div class="bg-gray-50 p-4 rounded mb-4">
        <p class="text-sm text-gray-600">Valor Unidad</p>
        <p class="text-2xl font-bold">{{ unitValue | number:'1.0-0' }} UF</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Porcentaje Pie (%)</label>
            <input type="number" [(ngModel)]="piePercent" (change)="calculatePie()" min="0" max="100"
                class="w-full p-2 border rounded">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Monto Pie (UF)</label>
            <input type="number" [(ngModel)]="pieMonto" readonly class="w-full p-2 border rounded bg-gray-100">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Monto Reserva (UF)</label>
            <input type="number" [(ngModel)]="reservaMonto" class="w-full p-2 border rounded">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Cuotas para el Pie</label>
            <input type="number" [(ngModel)]="numCuotas" min="1" max="24" class="w-full p-2 border rounded">
        </div>
    </div>

    <div class="flex justify-between mt-6">
        <button (click)="back.emit()" class="text-gray-600 hover:text-gray-800">Atr√°s</button>
        <button (click)="confirm()" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
            Siguiente
        </button>
    </div>
</div>
